<div class="row row-cols-3 row-cols-md-3 g-4 mt-5 animated fadeIn">
    <div (click)="verArtista(item)" class="card" *ngFor="let item of items">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge rounded-pill text-bg-primary">{{artista.name}}</span>
        </p>
      </div>
    </div>
</div>
